<section fxLayout fxFlexAlign="center">



    <mat-card fxFlex="70%">
        <mat-card-title fxFlexAlign="center" fxLayoutGap="20px">
            Currently hottest
        </mat-card-title>

        <mat-card-content fxLayoutGap="20px">
            <mat-form-field>
                <mat-select placeholder="choose carefully!">
                    <mat-option value="10">10</mat-option>
                    <mat-option value="20">20</mat-option>
                    <mat-option value="30">30</mat-option>
                    <mat-option value="40">40</mat-option>
                </mat-select>

            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">button</button>
        </mat-card-actions>

    </mat-card>



</section>
